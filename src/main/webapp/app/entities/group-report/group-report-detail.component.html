<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="groupReport">
            <h2><span jhiTranslate="reportsApp.groupReport.detail.title">Group Report</span> {{groupReport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reportsApp.groupReport.name">Name</span></dt>
                <dd>
                    <span>{{groupReport.name}}</span>
                </dd>
                <dt><span jhiTranslate="reportsApp.groupReport.description">Description</span></dt>
                <dd>
                    <span>{{groupReport.description}}</span>
                </dd>
                <dt><span jhiTranslate="reportsApp.groupReport.universignOrganizationId">Universign Organization Id</span></dt>
                <dd>
                    <span>{{groupReport.universignOrganizationId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/group-report', groupReport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
