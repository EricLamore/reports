<div>
    <h2 id="page-heading">
        <span jhiTranslate="reportsApp.groupReport.home.title">Group Reports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group-report" [routerLink]="['/group-report/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="reportsApp.groupReport.home.createLabel">
            Create new Group Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="groupReports?.length === 0">
        <span jhiTranslate="reportsApp.groupReport.home.notFound">No groupReports found</span>
    </div>
    <div class="table-responsive" *ngIf="groupReports?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="reportsApp.groupReport.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="reportsApp.groupReport.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="universignOrganizationId"><span jhiTranslate="reportsApp.groupReport.universignOrganizationId">Universign Organization Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupReport of groupReports ;trackBy: trackId">
                <td><a [routerLink]="['/group-report', groupReport.id, 'view' ]">{{groupReport.id}}</a></td>
                <td>{{groupReport.name}}</td>
                <td>{{groupReport.description}}</td>
                <td>{{groupReport.universignOrganizationId}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/group-report', groupReport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group-report', groupReport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'group-report', { outlets: { popup: groupReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="groupReports?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
