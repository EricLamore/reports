<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reportTemplate">
            <h2><span jhiTranslate="reportsApp.reportTemplate.detail.title">Report Template</span> {{reportTemplate.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reportsApp.reportTemplate.groupReportId">Group Report Id</span></dt>
                <dd>
                    <span>{{reportTemplate.groupReportId}}</span>
                </dd>
                <dt><span jhiTranslate="reportsApp.reportTemplate.reportId">Report Id</span></dt>
                <dd>
                    <span>{{reportTemplate.reportId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report-template', reportTemplate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
